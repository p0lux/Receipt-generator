{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Title -->
  <title>Login Page 1 | | Unify - Responsive Website Template</title>

  <!-- Required Meta Tags Always Come First -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <!-- Favicon -->
  <link rel="shortcut icon" href="favicon.ico">
  <!-- Google Fonts -->
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans%3A400%2C300%2C500%2C600%2C700%7CPlayfair+Display%7CRoboto%7CRaleway%7CSpectral%7CRubik">
  <!-- CSS Global Compulsory -->
  <link rel="stylesheet" href="{% static '/vendor/bootstrap/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static '/vendor/icon-awesome/css/font-awesome.min.css' %}">
  <link rel="stylesheet" href="{% static '/vendor/icon-hs/style.css' %}">
  <link rel="stylesheet" href="{% static '/vendor/animate.css' %}">
  <link rel="stylesheet" href="{% static '/vendor/hs-megamenu/src/hs.megamenu.css' %}">
  <link rel="stylesheet" href="{% static '/vendor/hamburgers/hamburgers.min.css' %}">

  <!-- CSS Unify -->
  <link rel="stylesheet" href="{% static '/css/unify-core.css' %}">
  <link rel="stylesheet" href="{% static '/css/unify-components.css' %}">
  <link rel="stylesheet" href="{% static '/css/unify-globals.css' %}">

  <!-- CSS Customization -->
  <link rel="stylesheet" href="{% static '/css/custom.css' %}">
</head>

<body>
  <main>



    <!-- Login -->
    <section class="container g-py-100">
      <div class="row justify-content-center">
        <div class="col-sm-8 col-lg-5">
          <div class="g-brd-around g-brd-gray-light-v4 rounded g-py-40 g-px-30">
            <header class="text-center mb-4">
              <h2 class="h2 g-color-black g-font-weight-600">Login</h2>
            </header>

            <!-- Form -->
            <form class="g-py-15">
              <div class="mb-4">
                <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Email:</label>
                <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15" type="email" placeholder="johndoe@gmail.com">
              </div>

              <div class="g-mb-35">
                <div class="row justify-content-between">
                  <div class="col align-self-center">
                    <label class="g-color-gray-dark-v2 g-font-weight-600 g-font-size-13">Password:</label>
                  </div>
                  <div class="col align-self-center text-right">
                    <a class="d-inline-block g-font-size-12 mb-2" href="#">Forgot password?</a>
                  </div>
                </div>
                <input class="form-control g-color-black g-bg-white g-bg-white--focus g-brd-gray-light-v4 g-brd-primary--hover rounded g-py-15 g-px-15 mb-3" type="password" placeholder="Password">
                <div class="row justify-content-between">
                  <div class="col-8 align-self-center text-right">
                    <button class="btn btn-md u-btn-primary rounded g-py-13 g-px-25" type="button" >Login</button>
                  </div>
                </div>
              </div>
            </form>
            <!-- End Form -->
          </div>
        </div>
      </div>
    </section>
    <!-- End Login -->


    <!-- Copyright Footer -->
    <footer class="g-bg-gray-dark-v1 g-color-white-opacity-0_8 g-py-20">
      <div class="container">
        <div class="row">
          <div class="col-md-8 text-center text-md-left g-mb-10 g-mb-0--md">
            <div class="d-lg-flex">
              <small class="d-block g-font-size-default g-mr-10 g-mb-10 g-mb-0--md">2021 &copy; Receipt Generator</small>
              <ul class="u-list-inline">
                <li class="list-inline-item">
                  <a class="g-color-white-opacity-0_8 g-color-white--hover" href="#">Support</a>
                </li>
              </ul>
            </div>
          </div>

          <div class="col-md-4 align-self-center">
            <ul class="list-inline text-center text-md-right mb-0">
              <li class="list-inline-item g-mx-10" data-toggle="tooltip" data-placement="top" title="Github">
                <a href="#" class="g-color-white-opacity-0_5 g-color-white--hover">
                  <i class="fa fa-github"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <!-- End Copyright Footer -->

  </main>

  <div class="u-outer-spaces-helper"></div>


  <!-- JS Global Compulsory -->
  <script src="{% static '/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static '/vendor/jquery-migrate/jquery-migrate.min.js' %}"></script>
  <script src="{% static '/vendor/popper.js/popper.min.js' %}"></script>
  <script src="{% static '/vendor/bootstrap/bootstrap.min.js' %}"></script>


  <!-- JS Implementing Plugins -->
  <script src="{% static '/vendor/hs-megamenu/src/hs.megamenu.js' %}"></script>

  <!-- JS Unify -->
  <script src="{% static '/js/hs.core.js' %}"></script>
  <script src="{% static '/js/components/hs.header.js' %}"></script>
  <script src="{% static '/js/helpers/hs.hamburgers.js' %}"></script>
  <script src="{% static '/js/components/hs.tabs.js' %}"></script>
  <script src="{% static '/js/components/hs.go-to.js' %}"></script>

  <!-- JS Customization -->
  <script src="{% static '/js/custom.js' %}"></script>

  <!-- JS Plugins Init. -->
  <script>
    $(document).on('ready', function () {
        // initialization of tabs
        $.HSCore.components.HSTabs.init('[role="tablist"]');

        // initialization of go to
        $.HSCore.components.HSGoTo.init('.js-go-to');
      });

      $(window).on('load', function () {
        // initialization of header
        $.HSCore.components.HSHeader.init($('#js-header'));
        $.HSCore.helpers.HSHamburgers.init('.hamburger');

        // initialization of HSMegaMenu component
        $('.js-mega-menu').HSMegaMenu({
          event: 'hover',
          pageContainer: $('.container'),
          breakpoint: 991
        });
      });

      $(window).on('resize', function () {
        setTimeout(function () {
          $.HSCore.components.HSTabs.init('[role="tablist"]');
        }, 200);
      });
  </script>







  <!-- CSS -->
  <link rel="stylesheet" href="{% static '/vendor/malihu-scrollbar/jquery.mCustomScrollbar.min.css' %}">
  <link rel="stylesheet" href="{% static '/vendor/chosen/chosen.css' %}">
  <link rel="stylesheet" href="{% static '/vendor/prism/themes/prism.css' %}">
  <link rel="stylesheet" href="{% static '/vendor/custombox/custombox.min.css' %}">
  <link rel="stylesheet" href="{% static '/style-switcher/vendor/spectrum/spectrum.css' %}">
  <link rel="stylesheet" href="{% static '/style-switcher/vendor/spectrum/themes/sp-dark.css' %}">
  <link rel="stylesheet" href="{% static '/style-switcher/style-switcher.css' %}">
  <!-- End CSS -->



  <!-- End Scripts -->
  <!-- End Style Switcher -->

</body>

</html>
